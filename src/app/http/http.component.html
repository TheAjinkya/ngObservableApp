<div class="container">
<table class="table table-bordered">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of posts">
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.website}}</td>
      </tr>
    </tbody>
  </table>
</div>
